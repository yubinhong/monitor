
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Hover rows</h3>
            </div>

            <!--Hover Rows-->
            <!--===================================================-->
            <div class="panel-body">

                <table class="table table-hover table-vcenter">
                    <thead>
                        <tr>
                            <th >问题级别</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">最后更新</th>
                            <th class="text-center">开始时间</th>
                            <th class="text-center">主机</th>
                            <th class="text-center">问题内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for alert in trigger_list  %}
                        <tr>
                            <td class="severity-{{ alert.trigger.serverity }}">{{ alert.trigger.serverity }}</td>
                            <td class="text-center">
                                等待处理
                            </td>
                            <td class="text-center">
                                {{ alert.latest_time }}
                            </td>
                            <td class="text-center">{{ alert.alert_time }}</td>
                            <td class="text-center">{{ alert.hostname}}</td>
                            <td class="">{{ alert.message }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <!--===================================================-->
            <!--End Hover Rows-->

        </div>
    </div>
</div>
